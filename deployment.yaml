apiVersion: apps/v1
kind: Deployment
metadata:
  name: projeto-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: projeto-app
  template:
    metadata:
      labels:
        app: projeto-app
    spec:
      containers:
      - name: projeto-app
        image: henrique545/projeto-app:cc5acbad022570796a62c96bf5257d570348bfc8
        ports:
        - containerPort: 8000